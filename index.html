<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .image-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .image-container {
            width: 45%;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 300px; /* Fixed height for all images */
            object-fit: cover; /* This will crop the image to fit the container */
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <p>This is the first website</p>
    </header>

    <div class="container">
        <section>
            <h2>About</h2>
            <p>My Favorite Subjects.</p>
        </section>

        <section class="image-section">
            <div class="image-container">
                <img src="image.png" alt="Description of Image 1">
                <p>Programming.</p>
            </div>
            
            <div class="image-container">
                <img src="image2.png" alt="Description of Image 2">
                <p>Networking.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
